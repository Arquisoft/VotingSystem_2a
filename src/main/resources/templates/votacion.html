<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8" />
<link href="../static/css/voting.css" th:href="@{/css/voting.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="header" th:fragment="cabecera" align="center">
		<h2>Votacion</h2>
		<hr />

		<form>
		<h3>Lstado de Opciones</h3>
			<div th:each="opcion: ${opciones}" align="center">
			
				<h2 th:text="${opcion.id} +''+${opcion.descripcion}"></h2>
				
			</div>

			<h2 th:text="'Votacion:'+ ${vot.idVotacion}"></h2>

			<a th:href="@{/votaciones}">Volver</a>
			
		</form>

	</div>

</body>
</html>
