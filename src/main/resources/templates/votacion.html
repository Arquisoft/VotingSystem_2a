<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8" />
<link href="../static/css/voting.css" th:href="@{/css/voting.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="header" th:fragment="cabecera" align="center">
		<h2>Votacion</h2>
		<hr/>
		
		<form>
		
			<div th:each="opcion: ${opciones}" align="center">
						<h2>Candidato</h2>
						<h2 th:text=" ${opcion.descripcion}"></h2>
					
						
					</div>
			<a th:href="@{/votaciones}">Volver</a>
		</form>
		
	</div>
	
</body>
</html>
