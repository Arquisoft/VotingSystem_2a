<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="head">
		<meta charset="UTF-8" />
		<link href="../static/css/voting.css"
		          th:href="@{/css/voting.css}"
		          rel="stylesheet" />
	</head>
	<body>
		<div class="header" th:fragment="cabecera" align="center">
			<h2>Votaciones</h2>
			<hr/>
			
			<form>
					<div th:each="votaciones: ${votaciones}"style="float: right; width: 50%;">
						<p th:text="'' + ${votaciones}" />
					<h2>Numero de votos por colegio</h2>
					</div>
				
				<a th:href="@{/votacion}">Ir Votar</a>
				
			</form>
						
		</div>
	</body>
</html>
