<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8" />
<link href="../static/css/voting.css" th:href="@{/css/voting.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="header" th:fragment="cabecera" align="center">
		<h2>Votaciones</h2>
		<hr />

		<form action="#" th:action="@{/votacion}" 
		th:object="${votacion}" method="post">

			<div th:each="v: ${votaciones}" align="center">
				<input type="radio" name="${v.definicion}"
					value="${v}" th:text="${v.definicion}"/>
			</div>

			<input type="submit" name="verVotacion" value="Ver Votacion" />
			
		</form>

	</div>
</body>
</html>
